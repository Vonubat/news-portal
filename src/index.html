<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <div class="h1-container">
                <h1>News Portal</h1>
                <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a> [2022]</p>
            </div>

            <div class="logo">
                <a href="https://github.com/Vonubat" target="_blank">
                    <img class="github" src="./assets/icons-github.svg" alt="hithub-logo"
                /></a>
                <a href="https://rs.school/" target="_blank">
                    <img class="rs-school" src="./assets/rs-school-logo.svg" alt="rs-school-logo"
                /></a>
            </div>

            <form action="">
                <label for="search"></label>
                <input type="search" id="search" name="search" placeholder="Search" />
            </form>
        </header>
        <main id="main">
            <div class="sources buttons"></div>
            <div class="news" id="news"></div>
        </main>
        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
